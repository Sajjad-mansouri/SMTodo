{%extends 'base.html'%}

{%block title%}
{%endblock%}

{%block body%}

<!--For Page-->
<div class="container m-5 p-2 rounded mx-auto bg-light shadow" style="max-width: 60%;">
    <!-- App title section -->
    <div class="row m-1 p-4">
        <div class="col">
            <div class="p-1 h1 text-primary text-center mx-auto display-inline-block">
                <i class="fa fa-check bg-primary text-white rounded p-2"></i>
                <u>My Todo-s</u>
            </div>
        </div>
    </div>
    <div class="row m-1 p-3">
    <!-- Create todo section -->
    {%include 'partials/_add_form.html'%}

    </div>
    <div class="p-2 mx-4 border-black-25 border-bottom"></div>
    
    <!-- View options section -->
    <div class="row m-1 p-3 px-5 justify-content-end">
        <div class="col-auto d-flex align-items-center">
            <label class="text-secondary my-2 pr-2 view-opt-label">Filter</label>

            <select class="form-select btn btn-secondary my-2 mx-2">
                <option value="all" selected>All</option>
                <option value="completed">Completed</option>
                <option value="active">Active</option>
            </select>
        </div>
        <div class="col-auto d-flex align-items-center px-1 pr-3">
                  <form action="/action_page.php">
                    <input type="date" id="birthday" name="birthday">
                  </form>
        </div>
    </div>
    <!-- Todo list section -->

      
      <div class="card-hover-shadow-2x mb-3 card">

        <div class="scroll-area-sm">
          <perfect-scrollbar class="ps-show-limits">
            <div style="position: static;" class="ps ps--active-y">
              <div class="ps-content">
                <ul class=" list-group list-group-flush">
                  <p class="text-center my-3"><i class="fa-regular fa-calendar-check"></i> {{day}}</p>
                  {{da}}
                  {%for todo in day_todos.todo_set.all %}
                  <li class="list-group-item">
                    <div class="todo-indicator bg-warning"></div>
                    <div class="widget-content p-0">
                      <div class="widget-content-wrapper">
                        <div class="widget-content-left mr-2">
                          <div class="custom-checkbox custom-control">
                            <input class="custom-control-input"
                              id="exampleCustomCheckbox12" type="checkbox"><label class="custom-control-label"
                              for="exampleCustomCheckbox12">&nbsp;</label>
                            </div>
                        </div>
                        <div class="widget-content-left">
                          <div class="widget-heading">{{todo.text}} <div class="badge text-bg-warning ml-2"><i class="fa-regular fa-bell"></i> 12:12A.M</div>
                          </div>
                          
                        </div>
                      <div class="widget-content-right">
                         <button class="border-0 btn-transition btn btn-outline-secondary">
                          <i class="fa-regular fa-pen-to-square"></i></button>
                        <button class="border-0 btn-transition btn btn-outline-success">
                          <i class="fa fa-check"></i></button>
                          <button class="border-0 btn-transition btn btn-outline-danger">
                         <i class="fa fa-trash"></i>
                         
                        </button>
                      </div>
                      </div>
                    </div>
                  </li>
                  {%endfor%}

                </ul>
              </div>
              
            </div>
          </perfect-scrollbar>
        </div>


</div>

{%endblock%}
